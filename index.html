<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailFlash</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="wrapper">
    <header>
      <img src="logo.png" alt="MailFlash Logo" class="logo">
      <h1>MailFlash</h1>
      <button id="themeToggle" class="action-btn theme-btn"><i class="fas fa-moon"></i></button>
    </header>
    <div class="center-container">
      <div class="email-box">
        <span id="tempEmail">Loading...</span>
        <div class="action-buttons">
          <button id="copyBtn" class="action-btn" title="Copy Email"><i class="fas fa-copy"></i></button>
          <button id="refreshBtn" class="action-btn" title="Refresh Inbox"><i class="fas fa-sync-alt"></i></button>
          <button id="deleteBtn" class="action-btn delete" title="Delete Email"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <p class="tagline">Instant, secure, disposable email at lightning speed.</p>
      <h2>Inbox</h2>
      <div id="inbox" class="inbox"></div>
    </div>
    <footer>
      Made by <a href="https://github.com/CodeWithVedang/" target="_blank">CodeWithVedang</a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
